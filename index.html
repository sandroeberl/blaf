<!-- Using AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info:
Starting point - https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<!--<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>-->
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js">
</script>
<body style='margin : 0px; overflow: hidden;'>

<a-scene id="scene" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <!--<a-sky></a-sky>-->
  <!--example here is helpful https://github.com/ngokevin/kframe/blob/master/components/aabb-collider/examples/basic/index.html-->
  <a-marker type='barcode' value='1'>
    <a-image position="0 0 0"
             scale="1 1 1" rotation="-90 0 0" src="./hydrogen.png" id = "hiro-object" material='opacity: 1; metalness: .5' radius="1" aabb-collider="objects: #kanji-object"
              event-set__hitstart="material.color: yellow"
              event-set__hitend="material.color: blue"
              event-set__otherstart="_event: hitstart; _target: #kanji-object; material.color: green; "
              event-set__otherend="_event: hitend; _target: #kanji-object; material.color: pink;">

    </a-image>
  </a-marker>

  <a-marker type='barcode' value='2'>
    <a-image position="0 0 0"
              scale="1 1 1" rotation="-90 0 0" src="./hydrogen.png" id="kanji-object" aabb-collider="objects: #hiro-object">

    </a-image>
  </a-marker>

  <a-marker type='barcode' value='3'>
    <a-image position="0 0 0"
             scale="1 1 1" rotation="-90 0 0" src="./oxygen.png" id="kanji-object" aabb-collider="objects: #hiro-object">

    </a-image>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
